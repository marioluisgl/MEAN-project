<section id="wrapper" class="login-register login-sidebar" style="background-image:url(../assets/images/background/login-register.jpg);">
    <div class="login-box card">
        <div class="card-body">
            <form ngNativeValidate [formGroup]="userRegisterForm" (ngSubmit)="registerUser()" class="form-horizontal form-material" id="loginform" action="index.html">
                <a href="javascript:void(0)" class="text-center db"><img src="../assets/images/logo-icon.png" alt="Home" /><br/><img src="../assets/images/logo-text.png" alt="Home" /></a>
                <h3 class="box-title m-t-40 m-b-0">Register Now</h3><small>Create your account and enjoy</small>
                <div class="form-group m-t-20">
                    <div class="col-xs-12">
                        <input  [(ngModel)]="modelData.name" 
                            formControlName="name" 
                            name="name" 
                            class="form-control" 
                            type="text" required 
                            placeholder="Name">
                        <!-- <app-field-error [control]="userRegisterForm.get('name')" ></app-field-error> -->
                    </div>
                </div>
                <div class="form-group m-t-20">
                    <div class="col-xs-12">
                        <input  [(ngModel)]="modelData.username" 
                            formControlName="username" 
                            name="username" 
                            class="form-control" 
                            type="text" required 
                            placeholder="User name">
                        <!-- <app-field-error [control]="userRegisterForm.get('username')"></app-field-error> -->
                    </div>
                </div>
                <div class="form-group m-t-20">
                    <div class="col-xs-12">
                        <input [(ngModel)]="modelData.email" 
                            formControlName="email" 
                            name="email" 
                            class="form-control" 
                            type="email" required
                            placeholder="Email">
                        <!-- <app-field-error [control]="userRegisterForm.get('email')"></app-field-error> -->
                    </div>
                </div>
                <div class="form-group m-t-20">
                    <div class="col-xs-12">
                        <input [(ngModel)]="modelData.password" 
                            formControlName="password"
                            name="password"
                            class="form-control" 
                            type="password" required 
                            placeholder="Password">
                        <!-- <app-field-error [control]="userRegisterForm.get('password')"></app-field-error> -->
                    </div>
                </div>
                <div class="form-group m-t-20">
                    <div class="col-xs-12">
                        <input [(ngModel)]="modelData.password2" 
                            formControlName="password2"
                            name="password2"
                            class="form-control" 
                            type="password" required 
                            placeholder="Confirm Password">
                        <!-- <app-field-error [control]="userRegisterForm.get('password2')"></app-field-error> -->
                    </div>
                </div>
                <div class="form-group row">
                    <div class="col-md-12">
                        <div class="checkbox checkbox-primary p-t-0">
                            <input  formControlName="conditions" name= "conditions" id="checkbox-signup" type="checkbox">
                            <label for="checkbox-signup"> I agree to all <a href="#">Terms</a></label>
                        </div>
                    </div>
                </div>
                <div class="form-group text-center m-t-20">
                    <div class="col-xs-12">
                        <button [disabled] ="!userRegisterForm.valid" class="btn btn-info btn-lg btn-block text-uppercase waves-effect waves-light" type="submit">Sign Up</button>
                    </div>
                </div>
                <div class="form-group m-b-0">
                    <div class="col-sm-12 text-center">
                        <p>Already have an account? <a href="pages-login-2.html" class="text-info m-l-5"><b>Sign In</b></a></p>
                    </div>
                </div>
            </form>
        </div>
    </div>
</section>
